
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>document</title>
    </head>
    <body>
        <style> 
            .love {
                width: 120px;
                height: 30px;
                color: rgb(255, 255, 255);
                border: 1px solid rgb(255, 255, 255);
                background-color: rgb(51, 68, 0);
                outline: rgb(51, 68, 0) solid 1px;
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 10px;
            }
        </style>
        <style></style>
        <style></style>
        <button 
            id="reset" 
            class="love"
       >
            reset
        </button>
        <button 
            id="button" 
            class="love"
       >
            button
        </button>
        <div 
            id="div" 
            class="love"
       >
            0
        </div>
        <script>
            window.onload=()=>{
            if(window.localStorage.getItem('hu')!=undefined){
                num=window.localStorage.getItem('hu');
            }
            else{
                num=0;
            }
            }
            button.onclick=()=>{
                num++;
                div.innerHTML=num
                window.localStorage.setItem('hu',div.innerHTML);
            }
            reset.onclick=()=>{
                num=0;
                 div.innerHTML=0
                window.localStorage.setItem('hu',0);
            }
        </script>
    </body>
</html>
