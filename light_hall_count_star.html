<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>docnt</title>
    </head>
    <body>
        <link 
            rel="icon" 
            href="images/love.png" 
            type="image/x-icon"
       >
        <link 
            rel="preconnect" 
            href="https://fonts.googleapis.com"
       >
        <link 
            rel="preconnect" 
            href="https://fonts.gstatic.com" 
            crossorigin=""
       >
        <link 
            href="https://fonts.googleapis.com/css2?family=Sacramento&amp;
                family=Space+Grotesk:wght@300;
                400;
                500;
                600;
                700&amp;
                family=Urbanist:ital,wght@0,100;
                0,200;
                0,300;
                0,400;
                0,500;
                0,600;
                0,700;
                0,800;
                0,900;
                1,100;
                1,200;
                1,300;
                1,400;
                1,500;
                1,600;
                1,700;
                1,800;
                1,900&amp;
                display=swap" 
            rel="stylesheet" 
       >
        <link 
            rel="stylesheet" 
            href="./light_hall_count_star.css"
       >
        <script 
            src="./light_hall_count_star.js" 
            defer=""
       >
        </script>
        <header>
            <nav>
                <section 
                    id="logo_container"
               >
                    <a>
                        Hearts
                        <p>by Emmanuel Akigbogun</p>
                    </a>
                    <button></button>
                </section>
                <section 
                    id="menu_container_close"
               >
                    <section 
                        class="nav_items"
                   >
                        <a>
                            <p>Read Me</p>
                            <img 
                                src="images/Help.png" 
                                alt="Read Me Document icon"
                           >
                        </a>
                        <a>
                            <p>Github Repo</p>
                            <img 
                                src="images/Github.png" 
                                alt="Github icon"
                           >
                        </a>
                    </section>
                </section>
            </nav>
        </header>
        <form>
            <section 
                id="grid"
           >
                <button 
                    id="item1" 
                    type="button" 
                    class="grid_items"
               >
                </button>
                <button 
                    id="item2" 
                    type="button" 
                    class="grid_items"
               >
                </button>
                <button 
                    id="item3" 
                    type="button" 
                    class="grid_items"
               >
                </button>
                <button 
                    id="item4" 
                    type="button" 
                    class="grid_items"
               >
                </button>
                <button 
                    id="item5" 
                    type="button" 
                    class="grid_items"
               >
                </button>
                <button 
                    id="item6" 
                    type="button" 
                    class="grid_items"
               >
                </button>
            </section>
            <section 
                id="text"
           >
                <section 
                    id="main_output"
               >
                    <section 
                        id="title"
                   >
                        <h1>
                            Vote your
                            <br>
                            AI-Generated Art
                        </h1>
                        <p>Click on your favorite AI-generated art as many times as you like</p>
                    </section>
                    <section 
                        id="display"
                   >
                        <output 
                            id="total_count"
                       >
                            0
                        </output>
                        <label>Clicks in Total</label>
                        <div 
                            class="file_name"
                       >
                            Last Clicked Image
                            <wbr>
                        </div>
                    </section>
                </section>
                <section 
                    id="buttons"
               >
                    <button 
                        id="reset" 
                        type="button"
                   >
                        Reset Counter
                        <img 
                            src="images/Redo.png" 
                            alt="reset icon"
                       >
                    </button>
                </section>
            </section>
        </form>
    </body>
</html>
