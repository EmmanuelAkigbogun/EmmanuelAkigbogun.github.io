
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>document</title>
    </head>
    <body>
        <style> 
            .duck {
                padding: 20px;
                margin: 10px;
                font-size: 3rem;
                border-radius: 10px;
            }
        </style>
        <button id="b" class="duck">button</button>
        <div id="d" class="duck">div</div>
        <script>
            var SpeechRecognition= window.SpeechRecognition || window.webkitSpeechRecognition;
            var r=new SpeechRecognition();
            b.onclick=()=>{
                r.start();
                if(d.innerHTML=="....SPEAKING"){
                    setTimeout(() => {
                        d.innerHTML="...."
                    }, 50);
                }
                 d.innerHTML="....SPEAKING";
            }
            r.onresult=(e)=>{
                console.log(e)
                var transcript =e.result[0][0].transcript;
                d.innerHTML=transcript;
            }
        </script>
    </body>
</html>
